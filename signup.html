<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <!-- signup form -->
     <div class="signup">
        <h1>Sign Up</h1>
        <form action="">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" id="" placeholder="First Name"><br><br>
            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" id="" placeholder="Last Name"><br><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="" placeholder="Email"><br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="" placeholder="Password"><br><br>
            <label for="password">Confirm Password</label><br>
            <input type="password" name="password" id="" placeholder="Confirm password"><br><br>
            <a href="" class="button">Sign Up</a>
            <a href="login.html" class="login">Already have an account?</a>
        </form>
     </div>
</body>
</html>
